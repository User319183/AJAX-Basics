<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards with Friends - AJAX + Bootstrap Demo</title>
  <meta name="description" content="AJAX project loading friend data from JSON and rendering Bootstrap cards.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="py-5 bg-gradient text-white mb-4 border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold text-center mb-3">Cards with Friends</h1>
      <div class="d-flex flex-column flex-md-row gap-2 align-items-md-center">
        <button id="loadBtn" class="btn btn-primary btn-lg px-4">Load Friends</button>
        <div class="search-wrapper flex-grow-1">
          <input id="searchInput" type="search" class="form-control form-control-lg"
            placeholder="Filter by name, relationship, hobby..." aria-label="Search friends" disabled>
        </div>
        <span id="status" class="text-warning small ms-md-2"></span>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <div id="cards" class="row g-4" aria-live="polite" aria-busy="false"></div>
  </main>

  <footer class="py-4 border-top small text-center">
    <div class="container">
      <p class="mb-0">AJAX & JSON Demo </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
